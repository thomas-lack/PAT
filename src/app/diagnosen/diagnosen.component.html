<p-toolbar>
	<div class="ui-toolbar-group-left">
		<button
			pButton
			type="button"
			label="ZurÃ¼ck"
			icon="pi pi-arrow-left"
			class="ui-button-secondary"
			routerLink="/"
		></button>
		<button
			pButton
			type="button"
			label="Neu"
			icon="pi pi-plus"
			routerLink="/diagnose"
		></button>
	</div>
</p-toolbar>

<p-table
	[value]="diagnosen | async"
	[(contextMenuSelection)]="selectedDiagnose"
	[contextMenu]="cm"
>
	<ng-template pTemplate="header">
		<tr>
			<th>Id</th>
			<th>Name</th>
		</tr>
	</ng-template>
	<ng-template
		pTemplate="body"
		let-diagnose
	>
		<tr [pContextMenuRow]="diagnose">
			<td>{{diagnose.id}}</td>
			<td>{{diagnose.name}}</td>
		</tr>
	</ng-template>
</p-table>

<p-contextMenu
	#cm
	[model]="editMenuItems"
></p-contextMenu>
