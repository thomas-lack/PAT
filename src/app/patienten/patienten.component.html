<p-toolbar>
	<div class="ui-toolbar-group-left">
		<button
			pButton
			type="button"
			label="ZurÃ¼ck"
			icon="pi pi-arrow-left"
			class="ui-button-secondary"
			routerLink="/"
		></button>
		<button
			pButton
			type="button"
			label="Neu"
			icon="pi pi-plus"
			routerLink="/patient"
		></button>
	</div>
</p-toolbar>

<p-table
	[value]="patienten | async"
	[(contextMenuSelection)]="selectedPatient"
	[contextMenu]="cm"
>
	<ng-template pTemplate="header">
		<tr>
			<th>Id</th>
			<th>Chiffre</th>
			<th>Name</th>
			<th>Antragsdatum</th>
			<th>Telefonnr.</th>
			<th>Konsiliararzt</th>
			<th>Diagnose</th>
			<th>Bemerkung</th>
		</tr>
	</ng-template>
	<ng-template
		pTemplate="body"
		let-patient
	>
		<tr [pContextMenuRow]="patient">
			<td>{{patient.id}}</td>
			<td>{{patient.chiffre}}</td>
			<td>{{patient.name}}</td>
			<td>{{patient.antragsdatum | date:"dd.MM.yyyy":undefined:"de-DE"}}</td>
			<td>{{patient.telefon}}</td>
			<td>{{patient.konsiliararzt}}</td>
			<td>{{patient.diagnose}}</td>
			<td>{{patient.bemerkung}}</td>
		</tr>
	</ng-template>
</p-table>

<p-contextMenu
	#cm
	[model]="editMenuItems"
></p-contextMenu>
